<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <h1 class="hidden">Testimonials</h1>
      <section class="testimonial">
        <p class="comment">
          “ I've been interested in coding for a while but never taken the jump,
          until now. I couldn't recommend this course enough. I'm now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="user">
          <span class="user__name">Tanya Sinclair</span>
          <span class="user__role">UX Engineer</span>
        </div>
      </section>
      <section class="image">
        <figure><img src="./images/image-tanya.jpg" alt="Tanya" /></figure>
        <div class="buttons">
          <button class="prev">
            <span class="hidden">prev</span
            ><img src="./images/icon-prev.svg" alt="prev" />
          </button>
          <button class="next">
            <span class="hidden">next</span
            ><img src="./images/icon-next.svg" alt="next" />
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vishalbrdr">Vishal Biradar</a>.
    </footer>
  </body>
</html>
